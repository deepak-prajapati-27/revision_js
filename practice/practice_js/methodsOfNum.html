<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Methods of Number</title>
  </head>
  <body>
    <script>
      let a = 26.7;
      let b = "deepak";
      console.log(a);
      //   console.log(typeof a);
      console.log(b);
      console.log(typeof b);
      console.log(a.toString());
      console.log(typeof a.toString()); //string
      console.log(isFinite(b)); //false
      console.log(isFinite(a)); //true
      console.log(isNaN(a)); //false
      console.log(isNaN(b)); //true
      console.log(parseFloat(a)); //same as written value will come
      console.log(parseInt(a)); //it will remove the value after point
    </script>
  </body>
</html>
