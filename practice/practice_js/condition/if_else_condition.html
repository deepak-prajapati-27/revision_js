<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>if_else condition</title>
  </head>
  <body>
    <script>
      let a = 200;
      if (a <= 100) {
        alert("this is true!");
      } else {
        alert("this is false!");
      }
    </script>
  </body>
</html>
