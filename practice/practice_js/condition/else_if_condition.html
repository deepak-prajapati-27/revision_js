<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>else_if condition</title>
  </head>
  <body>
    <script>
      let marks = 33;
      if (marks >= 33 && marks <= 50) {
        alert("third");
      } else if (marks >= 51 && marks <= 80) {
        alert("second");
      } else if (marks >= 81 && marks <= 100) {
        alert("first");
      } else if (marks <= 33 && marks >= 0) {
        alert("fail");
      } else {
        alert("enter valid number");
      }
    </script>
  </body>
</html>
