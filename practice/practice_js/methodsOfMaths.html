<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method OF Maths</title>
  </head>
  <body>
    <script>
      let a = 28.3;
      let b = 40.6;

      console.log(a);
      console.log(typeof a);
      console.log(b);
      console.log(typeof b);
      console.log(Math.ceil(a)); //gives the bigger value if the number is in point. for ex 1.2 =2
      console.log(Math.ceil(b)); //gives the bigger value if the number is in point. for ex 1.7 =2
      console.log(Math.round(a)); //if the number is less then 5 them after point value will remove
      console.log(Math.round(b)); //if the value is 5 or more than 5 the value will add
      console.log(Math.floor(b)); //it will give the smaller number for ex 23.6 = 23
      console.log(Math.floor(a));
      console.log(Math.pow(2, 10)); // here 2 is multipe 10 times example 2*2= 4*2=8 *2=16 and so on
      console.log(Math.max(20, 30, 40, 50)); //here the maximum number is selected
      console.log(Math.min(2, 4, 5, 1)); //here the minimum number is selected
      console.log(Math.random()); //between 0 to 1
    </script>
  </body>
</html>
