<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Of String</title>
  </head>
  <body>
    <script>
      let a = "                 deepak";
      console.log(a);
      console.log(typeof a);
      console.log(a.toUpperCase());
      console.log(a.toLowerCase());
      console.log(a.trim());
      console.log(a.indexOf("a"));
      console.log(a.length);
      // console.log(a.charCodeAt(2)); nhi samaj aya mujhe
      console.log(a.replace("deepak", "payal").concat("didi")); // replace name and add content
      console.log(a.concat("bhai")); //add content
    </script>
  </body>
</html>
